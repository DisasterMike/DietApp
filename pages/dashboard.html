<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/fa/css/all.min.css">
    <script src="js/dashboard.js"></script>
    {{fonts}}
    <style>
      .food-input{
        padding: 12px;
      }

      li::marker{
        color: var(--highlight);
      }
    </style>
  </head>
  <body>
    <div class="wrapper" style="min-height: 100vh; display: flex; flex-direction: column;">
      {{navbar}}
      <main style="flex-grow: 1;">
          <div class="container" style="background-color: var(--core); padding: 24px; margin: 0 50px; border-radius: 0 0 8px 8px;">
            <h1>Total Daily Energy Expenditure</h1>
            <div class="calorie-details">
              <div class="kcal-container">
                <h2 class="kcal" style="margin: 0; color: var(--secondary);"></h2>
                <h3 class="kcal-result" style="margin: 0;">-500</h3>
              </div>
              <ul class="food-eaten-icons" style="column-count: 3;"></ul>
              <!-- TODO - make this custom a drop down??? -->
              <form class="food-input" action="/add-food" method="POST">
                <h3 style="margin: 8px 0;">Custom food input</h3>
                <div style="display: flex; align-items: center;">
                  <input list="past-eaten-foods" type="text" name="food_name" id="food_name" placeholder="banana" style="padding: 6px; border: 1px solid #35631d; border-radius: 4px;">
                  <datalist id="past-eaten-foods">
                    {{past-eaten-foods}}
                  </datalist>
                  <input type="number" name="food_calories" id="food_calories" placeholder="200" style="padding: 6px; border: 1px solid #35631d; border-radius: 4px;">
                  <!-- <input type="date" name="date" id="date"> -->
                  <i style="font-size: 1.4rem; padding: 0 8px;" class="fa-solid fa-image"></i>
                  <button class="btn-add">Add</button>
                </div>
              </form>
            </div>
          </div>
          <div class="recent-food-cards" style="padding: 24px;">
            <h2>Most eaten food</h2>
            <div style="display: flex; overflow-x: scroll; gap: 24px; padding: 12px;">
              {{topEatenFoods}}
            </div>
          </div>
      </main>
    {{footer}}
  </div>
  </body>
</html>
