<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/fa/css/all.min.css">
    {{fonts}}
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="wrapper" style="min-height: 100vh; display: flex; flex-direction: column;">
        {{navbar}}
        <main style="flex-grow: 1;">
            <div class="container" style="background-color: var(--core); padding: 24px; margin: 0 50px; border-radius: 0 0 8px 8px;">
                <h1 style="margin: 0;">login</h1>
                <form id="login-form" action="/login" method="POST">
                    <input class="l-input" type="text" name="user" id="user" placeholder="username / email" style="padding-right: 30px;">
                    <div style="position: relative; width: fit-content;">
                        <input class="l-input" type="password" name="password" id="password" autocomplete="off" placeholder="password" style="padding-right: 30px;">
                        <div id="eye" style="position: absolute; top: 2px; right: 2px; color: #afafaf;"><i class="fa-solid fa-eye-slash"></i></div>
                    </div>
                    <input class="btn-add" type="submit" value="submit" style="margin-top: 8px;">
                </form>
                <p id="form-error-message" style="display: none; color: red;">Error text</p>
                <p>Forgot your <a class="simple-link light" href="#">username</a>, <a class="simple-link light" href="#">email</a> or <a class="simple-link light" href="#">passsword</a>?</p>
                <p>Don't have an account? <a class="simple-link light" href="/sign-up">Sign up</a> here!</p>
            </div>
        </main>
        {{footer}}
    </div>
</body>
</html>
