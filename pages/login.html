<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/favicon.ico" />
    <script src="js/login.js" defer></script>
</head>
<body>
    <a class="simple-link" href="/">home</a>
    <!-- dont need signup? -->
    <a class="simple-link" href="/sign-up">sign up</a>
    <h1>login</h1>
    <form id="login-form" action="/login" method="POST">
        <input class="l-input" type="text" name="user" id="user" placeholder="username / email">
        <input class="l-input" type="password" name="password" id="password" autocomplete="off" placeholder="password">
        <p style="cursor: pointer; display: inline;" id="eye"><@></p>
        <input type="submit" value="submit">
    </form>
    <p id="form-error-message" style="display: none; color: red;">Error text</p>
    <p>Forgot your <a class="simple-link" href="#">username</a>, <a class="simple-link" href="#">email</a> or <a class="simple-link" href="#">passsword</a>?</p>
    <p>Don't have an account? <a class="simple-link" href="/sign-up">Sign up</a> here!</p>
